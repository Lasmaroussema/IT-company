<!-- product-list.component.html -->
<div class="p-8 bg-gray-100 min-h-screen">
    <!-- <app-navigation></app-navigation> -->
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
      <div *ngFor="let product of products$ | async" 
           class="bg-white rounded-xl shadow-lg p-5 hover:shadow-xl transition-shadow">
        <img [src]="product.imageUrl" 
             [alt]="product.name" 
             class="w-full h-48 object-contain mb-4">
        <h3 class="text-lg font-semibold text-blue-800">{{ product.name }}</h3>
        <p class="text-sm text-gray-600">{{ product.code }}</p>
        <p class="text-sm text-gray-600 my-2">{{ product.description }}</p>
        <p class="text-lg font-bold text-red-600">{{ product.price | number }} DT</p>
        <div class="mt-4 flex justify-end">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
