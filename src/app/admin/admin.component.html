<!-- admin.component.html -->
<div class="p-8 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold text-blue-800 mb-8">Gestion des produits</h1>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
      <!-- Form fields here -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Service</label>
          <select formControlName="serviceCategory" class="w-full px-4 py-2 border rounded-lg">
            <option *ngFor="let service of serviceCategories" [value]="service">{{ service }}</option>
          </select>
        </div>
  
        <!-- Add other form fields similarly -->
      </div>
  
      <div class="mt-8 flex justify-end gap-4">
        <button type="button" (click)="onReset()" class="px-6 py-2 border rounded-lg text-gray-700 hover:bg-gray-50">
          Annuler
        </button>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }} produit
        </button>
      </div>
    </form>
  </div>
