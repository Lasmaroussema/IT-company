<!-- services.component.html -->
<div class="p-8">
  <h1 class="text-2xl font-bold mb-4">Nos Services</h1>

  <!-- Dropdown for Categories -->
  <div class="relative inline-block w-full max-w-xs mb-8">
    <select
      [(ngModel)]="selectedCategory"
      (change)="onCategoryChange($event)"
      class="block w-full px-4 py-2 pr-8 leading-tight bg-white border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <!-- Loop through categories and create options -->
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>

    <!-- Dropdown Arrow Icon -->
    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <svg
        class="w-5 h-5 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </div>
  </div>

  <!-- Display Selected Category (Optional) -->
  <div *ngIf="selectedCategory" class="mt-4">
    <p class="text-lg font-semibold">Vous avez sélectionné : <span class="text-blue-600">{{ selectedCategory }}</span></p>
  </div>
</div>
